    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        const dateTomorrow = tomorrow.toISOString().split('T')[0];
        const dateToday = today.toISOString().split('T')[0];

        const todayWordleUrl = `https://www.nytimes.com/svc/wordle/v2/${dateToday}.json`;
        const tomorrowWordleUrl = `https://www.nytimes.com/svc/wordle/v2/${dateTomorrow}.json`;
        
        wordleHeaders = {
            "Accept": "*/*",
            "Accept-Encoding": "gzip, deflate, br, zstd",
            "Accept-Language": "en-US,en;q=0.9",
            "Content-Type": "application/x-www-form-urlencoded",
            "Host": "www.nytimes.com",
            "Referer": "https://www.nytimes.com/games/wordle/index.html",
            "Sec-Fetch-Dest": "empty",
            "Sec-Fetch-Mode": "cors",
            "Sec-Fetch-Site": "same-origin",
            }
        
        const tradleUrl = "https://tradle.net/data.csv;"
        
        tradleHeaders = {
            "Referer": "https://tradle.net/"
        }

        // wordle today
        fetchData(todayWordleUrl, 'GET', wordleHeaders)
        .then(result => {
            if (result) {
            console.log('Received data:', result);
            // Process the data here
            document.getElementById('wordle-today').setAttribute(result)
            } else {
            console.log('Data retrieval failed.');
            }
        });

        async function fetchData(url, method, headers) {
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: headers,
                });
                if (!response.ok) {
                throw new Error(`Network response was not ok (status ${response.status})`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                // Handle the error as needed
                return null;
            }
        }

    </script>
