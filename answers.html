        async function fetchData(url, method, headers) {
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: headers,
                });
                if (!response.ok) {
                throw new Error(`Network response was not ok (status ${response.status})`);
                }
                const data = await response.json();
                return data;
